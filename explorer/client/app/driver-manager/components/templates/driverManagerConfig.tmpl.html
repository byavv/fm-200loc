<div>
    <button type="button" class="btn btn-success btn-sm" (click)="lgModal.show()">
         <i class="fa fa-plus"></i>
   </button>




    <section class="widget" style="position: relative; min-height: 500px;">
        <loader [active]='loading'></loader>
        <div class="widget-header">
            <span class="title">Configurations</span>
            <div class="pull-xs-right" style="position: relative;">
                <a [routerLink]="['/master']" class="nav-link" role="button" aria-expanded="false">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Entry</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let driver of driverConfigs'>
                        <td><a href=''>~{{ driver.entry }}</a></td>
                        <td>{{ driver.description }}</td>
                        <td class="width-150" style="position: relative;">
                            <div class="api-item-controls">
                                <button type="button" class="btn btn-success btn-sm" (click)="getDriverConfigs(driver)">
                                        <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>









    <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-bg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                    <h4 class="modal-title">Configure</h4>
                </div>
                <div class="modal-body">
                    <dynamic-form [plugin]="plugin" (changed)='applyValidation()'></dynamic-form>
                    <div>
                        <button type="button" class="btn btn-large btn-block btn-default" (click)="addOrUpdate(plugin); lgModal.hide()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
