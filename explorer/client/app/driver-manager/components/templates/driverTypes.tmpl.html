<div class="col-md-12">
    <section class="widget" style="position: relative; min-height: 500px;">
        <loader [active]='loading'></loader>
        <div class="widget-header">
            <span class="title">Available drivers</span>
            <div class="pull-xs-right" style="position: relative;">
                <a [routerLink]="['/master']" class="nav-link" role="button" aria-expanded="false">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Entry</th>
                        <th>Description</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let driver of drivers'>
                        <td><a [routerLink]="['/drivers/list']" [queryParams]='{ id: driver.id }'>~{{ driver.entry }}</a></td>
                        <td>{{ driver.description }}</td>                       
                        <td class="width-150" style="position: relative;">
                            <div class="api-item-controls">
                                <button type="button" class="btn btn-success btn-sm" (click)="getDriverConfigs(driver)">
                                        <i class="fa fa-plus"></i>
                                </button>                               
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
